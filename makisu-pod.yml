apiVersion: v1
kind: Pod
metadata:
  labels:
    app: jnlp-makisu
  name: makisu
spec:
  containers:
  - image: jenkinsci/jnlp-slave:3.27-1-alpine
    imagePullPolicy: IfNotPresent
    name: jnlp
    resources: {}
  - image: harikarthi/makisu-sh:2.0
    imagePullPolicy: IfNotPresent
    name: makisu
    tty: true
    resources: {}
    volumeMounts:
    - name: registry-config
      mountPath: /registry-config
  volumes:
  - name: registry-config
    secret:
      secretName: docker-registry-config
  dnsPolicy: ClusterFirst
  restartPolicy: Never
status: {}
